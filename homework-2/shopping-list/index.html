<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <style>
    .wrapper {
      width: 50%;
      margin: 0 auto;
    }
    .wrapper h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Shopping list</h1>
    <form action="#">
      <fieldset>
        <input type="checkbox" name="Milk" id="1">
        <label for="1">Milk</label>
        <br><hr>

        <input type="checkbox" name="Bread" id="2">
        <label for="2">Bread</label>
        <br><hr>

        <input type="checkbox" name="Cheese" id="3">
        <label for="3">Cheese</label>
        <br><hr>

        <input type="checkbox" name="Meat" id="4">
        <label for="4">Meat</label>
        <br><hr>

        <input type="checkbox" name="Tomato" id="5">
        <label for="5">Tomato</label>
        <br><hr>
      </fieldset>
    </form>
  </div>
</body>
</html>
